<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="cute-favicon.png" />
  <title>404 Error</title>
</head>
<body>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    @font-face {
      font-family: 'playwrite';
      src: url('./fuente/PlaywriteDEGrund-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background-color: #D0D1D9;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'playwrite';
    }
    article {
      width: 300px;
      height: 450px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      color: #78809D;
    }
    h1 {
      text-align: center;
      font-size: 64px;
      font-weight: 600;
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    h2 {
      margin-bottom: 4px;
    }
    a {
      background-color: #78809D;
      color: #ffffff;
      font-weight: bold;
      padding: 4px 24px;
      border-radius: 24px;
      text-decoration: none;
      display: block;
      margin-top: 16px;
      width: fit-content;
    }
    span {
      display: inline-block;
      border: 6px solid transparent;
      border-left: 12px solid white;
      margin-left: 4px;
    }
    @media (min-width: 1024px) {
      article {
        flex-direction: row;
        width: 800px;
        align-items: center;
      }
      img {
        object-fit: contain;
        width: 60%;
      }
      h1 {
        text-align: start;
      }
    }
  </style>
  <article>
    <img src="./error-404.webp" alt="Imagen de error 404">
    <div>
      <h1 class="bg-amber-300">404</h1>
      <h2>Lost in bronze?</h2>
      <p>Sometimes is good to be lost, but not on this occasion.</p>
      <p>Return to our home page</p>
      <a href="#">Home <span></span></a>
    </div>
  </article>
</body>
</html>
