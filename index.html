<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/cute-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lau-illustration</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <main class="font-playwrite w-dvw h-dvh relative overflow-hidden">
      <!-- Home -->
      <section class="absolute left-0 top-0 z-50 size-full overflow-hidden backdrop-blur-sm bg-[#00000067]" id="home">
        <img class="absolute z-10 w-full h-full object-center object-cover" id="home-background" src="/public/home/home-background.webp" alt="background" />
        <div class="hidden absolute w-full left-0 top-0 -translate-y-1/1 z-15 sm:flex sm:justify-evenly">
          <img class="flower-fall size-10" src="/public/cute-flor.png" alt="Flower">
          <img class="flower-fall size-10" src="/public/cute-flor.png" alt="Flower">
          <img class="flower-fall size-10" src="/public/cute-flor.png" alt="Flower">
          <img class="flower-fall size-10" src="/public/cute-flor.png" alt="Flower">
          <img class="flower-fall size-10" src="/public/cute-flor.png" alt="Flower">
          <img class="hidden flower-fall size-10 lg:block" src="/public/cute-flor.png" alt="Flower">
          <img class="hidden flower-fall size-10 lg:block" src="/public/cute-flor.png" alt="Flower">
          <img class="hidden flower-fall size-10 lg:block" src="/public/cute-flor.png" alt="Flower">
          <img class="hidden flower-fall size-10 lg:block" src="/public/cute-flor.png" alt="Flower">
          <img class="hidden flower-fall size-10 lg:block" src="/public/cute-flor.png" alt="Flower">
        </div>

        <div id="home-data" class="absolute z-20 w-180 bottom-0 left-1/2 -translate-x-1/2 overflow-hidden sm:w-220 lg:w-250">
          <figure id="home-avatar" class="w-[400%]">
            <img class="w-full block" src="/public/home/home-avatar.webp" alt="Avatar del home" />
          </figure>
          <button id="home-btn" class="absolute bottom-12 left-1/2 -translate-x-1/2 bg-[#ffffff77] p-3 pl-5 pr-5 rounded-4xl text-rouse text-2xl flex items-center sm:text-3xl lg:cursor-pointer lg:text-4xl lg:bottom-16">
            <span class="inline-block rounded-full size-4 bg-rouse mr-4"></span>
            Click to Start
            <span class="inline-block rounded-full size-4 bg-rouse ml-4"></span>
          </button>
        </div>
      </section>

      <div id="main-ctr" class="w-[200%] h-full flex">
        <!-- Work -->
        <section id="work" class="w-1/2 h-full relative flex flex-col overflow-hidden">
          <button id="work-btn-home" class="absolute z-30 left-0 top-0 bg-rouse text-2xl text-white font-bold pt-2 pb-4 rounded-br-[32px] border-b-4 border-white cursor-pointer w-32 sm:w-40 sm:text-3xl lg:hover:text-rouse lg:hover:bg-white lg:hover:border-rouse">Home</button>
          <button id="work-btn-contact" class="absolute z-30 right-0 top-0 bg-rouse text-2xl text-white font-bold pt-2 pb-4 rounded-bl-[32px] border-b-4 border-white cursor-pointer w-32 sm:w-40 sm:text-3xl lg:hover:text-rouse lg:hover:bg-white lg:hover:border-rouse">Contact</button>
          <div class="w-full h-3/4 relative">
            <img src="/public/work/works-background.webp" alt="work bg" class="size-full object-cover object-left-top absolute top-0 left-0 brightness-95">
            <img src="/public/work/works-fridge.webp" alt="work fridge" class="absolute -bottom-1/5 -left-1/3 w-70 sm:-left-1/6 md:-left-1/10 lg:left-10 xl:left-30 brightness-98">
            <div class="absolute -right-1/3 -bottom-8 hidden sm:flex flex-col items-start h-60 -mb-2 md:-right-1/5 lg:-right-2 lg:h-70 xl:h-80 xl:-bottom-18">
              <img class="h-2/4 object-contain pl-18 brightness-98" src="/public/work/works-kofi.webp" alt="Ko-fi">
              <img class="h-2/4 object-contain brightness-90" src="/public/work/works-tableBack.webp" alt="Table">
            </div>
            <div class="absolute -bottom-2 right-1/2 translate-x-1/2 w-70 lg:right-10 lg:translate-x-0 lg:z-10 lg:w-80 xl:right-30">
              <img src="/public/work/works-avatar.webp" alt="work avatar" class="w-full">
              <p class="absolute bottom-5 left-1/2 -translate-x-1/2 bg-[#ffffffdd] text-nowrap py-4 px-6 rounded-full text-rouse font-bold border-4 border-rouse">Select a food you want to try</p>
              <p class="absolute bottom-20 left-1/2 -translate-x-1/2 bg-rouse text-white px-6 rounded-t-2xl py-1 font-bold text-sm">Welcome</p>
            </div>

            <article id="work-current-img" class="absolute size-full bg-[#00000044] backdrop-blur-[2px] items-center justify-center hidden"></article>
          </div>

          <div class="w-full h-1/4 relative z-20">
            <img src="/public/work/works-tableFront.webp" alt="work-table" class="absolute object-cover object-left-top size-full left-0 top-0" />
            <div class="absolute flex justify-between left-1/2 top-1/2 -translate-1/2 w-80 h-25 sm:w-140 sm:h-30 lg:w-210">
              <button id="work-arrow-left" class="cursor-pointer py-3 btn-off">
                <img src="/public/work/works-arrow.webp" alt="Left arrow" class="size-full object-contain">
              </button>

              <div id="work-slider" class="h-full w-45 overflow-hidden rounded-4xl sm:w-90 lg:w-150"></div>

              <button id="work-arrow-right" class="cursor-pointer py-3">
                <img src="/public/work/works-arrow.webp" alt="right arrow" class="-scale-x-100 size-full object-contain"/>
              </button>
            </div>
          </div>
        </section>

      <!-- Contact -->
        <section class="w-1/2 h-full relative flex flex-col">
          <button id="contact-btn-work" class="absolute z-30 left-0 top-0 bg-rouse text-2xl text-white font-bold pt-2 pb-4 rounded-br-[32px] border-b-4 border-white cursor-pointer w-32 sm:w-40 sm:text-3xl lg:hover:text-rouse lg:hover:bg-white lg:hover:border-rouse">Work</button>

          <div class="h-3/4 relative bg-[#D9D7D9]">
            <article class="absolute left-1/2 top-1/2 -translate-1/2 border-3 border-violet w-80 h-100 rounded-3xl flex flex-col items-center gap-2 p-4 bg-[#f0dbf0] sm:w-100 lg:flex-row lg:py-8 lg:px-6 lg:w-160 lg:h-90 lg:gap-4 lg:items-start lg:rounded-[48px] lg:border-4 lg:left-20 lg:translate-x-0">
              <img class="absolute top-0 right-0 w-15 -translate-y-1/2 translate-x-1/2 sm:w-20" src="/public/contact/contact-flower.webp" alt="Flower">
              <h2 class="bg-violet text-white w-full text-center py-2 text-xl rounded-xl font-bold lg:text-6xl lg:rounded-2xl">Contact</h2>
              <form class="w-full h-full flex flex-col justify-between text-violet font-bold">
                <div class="flex items-center justify-evenly">
                  <p>Subject:</p>
                  <label class="text-center p-2 cursor-pointer">
                    <p class="text-sm text-violet">Greetings</p>
                    <input class="hidden" required checked type="radio" value="Greetings" name="subject">
                    <img src="/public/contact/contact-greetings.webp" alt="Logo Greetings">
                  </label>
                  <label class="text-center p-2 cursor-pointer">
                    <p class="text-sm text-violet">Comission</p>
                    <input class="hidden" required type="radio" value="Comission" name="subject">
                    <img src="/public/contact/contact-comission.webp" alt="Logo Comission">
                  </label>
                </div>
                <label class="flex gap-2 mb-2">
                  <p>Name:</p>
                  <input required class="border-b-2 border-violet rounded-tr-xl outline-0 w-full focus:bg-white" type="text" name="Name">
                </label>
                <label class="flex gap-2">
                  <p>Email:</p>
                  <input required class="border-b-2 border-violet rounded-tr-xl outline-0 w-full focus:bg-white" type="email" name="Email">
                </label>
                <label class="flex flex-col gap-2 items-center">
                  <p>Message</p>
                  <textarea required class="border-b-2 border-violet w-full resize-none outline-0 focus:bg-white" name="Message"></textarea>
                </label>
                <button type="submit" class="text-white bg-rouse py-2 w-full rounded-xl font-bold text-2xl cursor-pointer hover:text-rouse hover:bg-white mt-2">Send</button>
              </form>
            </article>
          </div>

          <div class="h-1/4 relative">
            <img class="size-full object-cover object-top-left" src="/public/work/works-tableFront.webp" alt="Table">
            <div class="absolute left-5 -top-5 flex flex-col w-70 md:-top-35 lg:left-15 lg:-top-60">
              <img class="hidden w-45 object-contain md:block lg:w-60" src="/public/contact/contact-tv.webp" alt="Tv with the Logo Lau-illustration">
              <div class="flex flex-col">
                <a class="contact-redes -translate-x-2" href="#"><img src="/public/contact/contact-instagram.webp" alt="Red Instagram"></a>
                <a class="contact-redes -translate-x-0" href="#"><img src="/public/contact/contact-cara.webp" alt="Red Instagram"></a>
                <a class="contact-redes -translate-x-1" href="#"><img src="/public/contact/contact-artstation.webp" alt="Red Instagram"></a>
                <a class="contact-redes translate-x-2" href="#"><img src="/public/contact/contact-kofi.webp" alt="Red Instagram"></a>
              </div>
            </div>
            <img class="hidden w-50 left-80 absolute top-15 md:block" src="/public/contact/contact-food.webp" alt="Food">
            <img class="hidden absolute -top-5 right-10 w-50 sm:block lg:-top-15 lg:left-120" src="/public/contact/contact-dolls.webp" alt="Dolls">
            <img class="hidden absolute -top-60 w-80 right-5 lg:block xl:w-100 xl:-top-100 xl:right-15" src="/public/contact/contact-machine.webp" alt="Machine">
            <img class="absolute hidden w-50 top-10 right-30 xl:block" src="/public/contact/contact-bookGlasses.webp" alt="Book and glasses">
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/home/animationHome.js"></script>
    <script type="module" src="/src/work/sliderWork.js"></script>
    <script type="module" src="/src/contact/form.js"></script>
  </body>
</html>
