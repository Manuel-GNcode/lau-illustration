<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lau-illustration</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <main class="font-playwrite">
      <!-- Home -->
      <section class="hidden absolute left-0 top-0 z-50 w-dvw h-dvh overflow-hidden" id="home">
        <img class="absolute z-10 w-full h-full object-center object-cover" id="home-background"
          src="/public/home/home-background.webp" alt="background" />

        <div id="home-data" class="absolute z-20 w-180 bottom-0 left-1/2 -translate-x-1/2 overflow-hidden sm:w-220 lg:w-250">
          <figure id="home-avatar" class="w-[400%]">
            <img class="w-full block" src="/public/home/home-avatar.webp" alt="Avatar del home" />
          </figure>
          <button id="home-btn" class="absolute bottom-12 left-1/2 -translate-x-1/2 bg-[#ffffff77] p-3 pl-5 pr-5 rounded-4xl text-rouse text-2xl flex items-center sm:text-3xl lg:cursor-pointer lg:text-4xl lg:bottom-16">
            <span class="inline-block rounded-full size-4 bg-rouse mr-4"></span>
            Click to Start
            <span class="inline-block rounded-full size-4 bg-rouse ml-4"></span>
          </button>
        </div>
      </section>

      <!-- Work -->
      <section id="work" class="w-dvw h-dvh relative flex flex-col overflow-hidden">
        <div class="w-full h-3/4 relative">
          <img src="/public/work/works-background.webp" alt="work bg" class="size-full object-cover absolute top-0 left-0">
          <img src="/public/work/works-fridge.webp" alt="work fridge" class="absolute -bottom-1/5 -left-1/3 w-70">
          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-70">
            <img src="/public/work/works-avatar.webp" alt="work avatar" class="w-full">
            <p class="absolute bottom-5 left-1/2 -translate-x-1/2 bg-[#ffffffdd] text-nowrap py-4 px-6 rounded-full text-rouse font-bold border-4 border-rouse">Select a food you want to try</p>
            <p class="absolute bottom-20 left-1/2 -translate-x-1/2 bg-rouse text-white px-6 rounded-t-2xl py-1 font-bold text-sm">Welcome</p>
          </div>

          <article id="work-current-img" class="absolute size-full bg-[#00000044] backdrop-blur-[2px] items-center justify-center hidden"></article>
        </div>

        <div class="w-full h-1/4 relative">
          <img src="/public/work/works-tableFront.webp" alt="work-table" class="absolute object-cover size-full left-0 top-0" />
          <div class="absolute flex justify-between left-1/2 top-1/2 -translate-1/2 w-80 h-25">
            <button id="work-arrow-left" class="cursor-pointer">
              <img src="/public/work/works-arrow.webp" alt="Left arrow" class="size-full object-contain">
            </button>

            <div class="h-full w-30 overflow-hidden">
              <div id="work-slider-ctr" class="h-full w-6/1 flex">
                <div data-illustration="0" class="btn-img size-full bg-violet-900"></div>
                <div data-illustration="1" class="btn-img size-full bg-amber-200"></div>
                <div data-illustration="2" class="btn-img size-full bg-blue-600"></div>
                <div data-illustration="3" class="btn-img size-full bg-red-300"></div>
                <div data-illustration="4" class="btn-img size-full bg-violet-900"></div>
                <div data-illustration="5" class="btn-img size-full bg-green-900"></div>
              </div>
            </div>

            <button id="work-arrow-right" class="cursor-pointer">
              <img src="/public/work/works-arrow.webp" alt="right arrow" class="-scale-x-100 size-full object-contain"/>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/home/animationHome.js"></script>
    <script type="module" src="/src/work/sliderWork.js"></script>
  </body>
</html>
